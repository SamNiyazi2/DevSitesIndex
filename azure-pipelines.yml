# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  name: ssn-self-hosted-pool-20210604

variables:
  buildConfiguration: Release
  RestoreBuildProjects: '**/*.csproj'
  WebAppName: DevSitesIndex20190127
  connectedServiceName: 'Pay-As-You-Go (d6723a94-6723-4e85-b988-03bf28d6ea51)'

steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '$(RestoreBuildProjects)'
  enabled: true



- script: |

    cd DevSitesIndex
    npm install

  displayName: 'npm install root AngularJS'
  enabled: false



- script: |

    cd DevSitesIndex
    ssn_run_webpack_prod.cmd
 
  displayName: 'Build AngularJS'
  enabled: false


- script: |
    cd DevSitesIndex\timesheetsSupport7
    npm install -g @angular/cli
    
  displayName: 'npm install @Angular/cli'
  enabled: false


- script: |
    cd DevSitesIndex\timesheetsSupport7
    npm install
    
  displayName: 'npm install Angular 7'


- script: |
    cd DevSitesIndex\timesheetsSupport7
    ssn_build_prod
  displayName: 'Build Angular 7'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '$(RestoreBuildProjects)'
    arguments: '--configuration $(BuildConfiguration)'
  enabled: false

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
    zipAfterPublish: True
  enabled: false

- task: AzureWebApp@1
  displayName: 'Azure Web App Deploy: $(WebAppName) '
  inputs:
    azureSubscription: '$(connectedServiceName)'
    appType: webApp
    appName: '$(WebAppName)'
    package: '$(build.artifactstagingdirectory)/**/*.zip'
  enabled: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()
  enabled: false
  