
<h3>Edit Profile</h3>
<hr />
<div class="col-md-6 panel">


  <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="saveProfile(profileForm.value)">

    <div class="form-group" [ngClass]="{'error':!validFirstName()}">
      <label for="firstName">First Name:</label>
      <em *ngIf="!validFirstName() && profileForm.controls.firstName.errors.required">Required</em>
      <em *ngIf="!validFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
      <em *ngIf="!validFirstName() && profileForm.controls.firstName.errors.maxlength">Name cannot exceed 10 characters</em>
      <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First name..." autofocus />
    </div>

    <div class="form-group" [ngClass]="{'error':!validLastName()}">
      <label for="lastName">Last Name:</label>

      <em *ngIf="!validLastName() && profileForm.controls.lastName.errors.required">Required</em>
      <em *ngIf="!validLastName() && profileForm.controls.lastName.errors.customValidator">{{profileForm.controls.lastName.errors.customValidator}}</em>

      <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last name..." />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

  </form>

</div>
