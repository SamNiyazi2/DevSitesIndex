<h1>Edit Profile</h1>
<hr />
<div class="col-md-6">


  <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="saveProfile(profileForm.value)">

    <div class="form-group" [ngClass]="{'error':profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched}">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First name..." autofocus />
    </div>

    <div class="form-group" [ngClass]="{'error':profileForm.controls.lastName.invalid && profileForm.controls.lastName.touched}">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last name..." />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

  </form>

</div>
