

<h3>Register</h3>

<hr />

<div [ngClass]="{'col-md-4':!isOpenAsModal(),'':isOpenAsModal()}">



  <div>


    <form #registerForm="ngForm" autocomplete="off" (ngSubmit)="register(registerForm.value)" novalidate>


      <h4>Create a new account.</h4>
      <hr />

      <div class="form-group">

        <label for="email">Email</label>

        <em *ngIf="(registerForm.controls.email?.touched || mouseoverRegister) && registerForm.controls.email?.invalid">Required</em>


        <input (ngModel)="email" name="email"
               id="email"
               type="text" class="form-control" placeholder="Email..." autofocus required />



      </div>

      <div class="form-group">
        <label for="password">Password</label>

        <em *ngIf="(registerForm.controls.password?.touched || mouseoverRegister) && registerForm.controls.password?.invalid">Required</em>
        <input (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..." required />

      </div>


      <div class="form-group">

        <label for="confirmPassword">Confirm Password</label>
        <em *ngIf="(registerForm.controls.confirmPassword?.touched || mouseoverRegister) && registerForm.controls.confirmPassword?.invalid">Required</em>
        <input (ngModel)="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm password..." required />


      </div>


      <span (mouseenter)="mouseoverRegister=true" (mouseleave)="mouseoverRegister=false">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button> &nbsp;
      </span>



      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

      <br />
      <div [ngClass]="{error:feedbackMessage}"
           [innerHtml]="feedbackMessage">
      </div>







    </form>

  </div>
</div>
