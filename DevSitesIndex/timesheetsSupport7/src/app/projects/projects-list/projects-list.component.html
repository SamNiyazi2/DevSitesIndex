

<style>
  .filterOptions {
    position: fixed;
    background-color: white;
    z-index: 1;
    margin: 0px;
    padding: 0px;
    width: 100%;
  }

    .filterOptions button {
      margin-left: 20px;
      border: 1px solid #eee;
    }

    .filterOptions + .container {
      margin-top: 100px;
    }
</style>

<div class="filterOptions " *ngIf="!childInAddMode">

  <dl class="dl-horizontal">
    <dt>
      Filter Project:
    </dt>
    <dd>
      <button class="btn-default btn-sm" [class.active]="!ProjectWithJobsOnly" (click)="setProjectWithJobsOnly(false)"> All Project</button>
      <button class="btn-default btn-sm" [class.active]="ProjectWithJobsOnly" (click)="setProjectWithJobsOnly(true)"> With jobs only</button>
    </dd>
    <dt>
      Filter Job Status:
    </dt>
    <dd>
      <button class="btn-default  btn-sm" [class.active]="filterBy===0" (click)="setFilter(0)">All</button>
      <span *ngFor="let job_status of job_statuses">
        <button class="btn-default  btn-sm" [class.active]="filterBy===job_status.id" (click)="setFilter(job_status.id)">  {{job_status.status}}</button>
      </span>

    </dd>
  </dl>

</div>

<div class="container">

  <div class="row">

    <div class="projectDiv" *ngFor="let project of filteredProjects">

      <h3>{{project.projectTitle}}</h3>
      <hr />
      <app-project-jobs-list [jobs]="project?.jobs" (inAddMode)="inAddMode($event)" filterBy="{{filterBy}}"></app-project-jobs-list>

    </div>
  </div>
</div>
