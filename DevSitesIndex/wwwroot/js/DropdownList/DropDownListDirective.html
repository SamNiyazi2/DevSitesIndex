  
<input type="text"
       ng-model="vm101.disciplineSelected_XXX"
       ng-change="vm101.changing()"
       placeholder="Select..."
       uib-typeahead="discipline as discipline.title for discipline in vm101.getDisciplines($viewValue) "
       typeahead-loading="loadingLocations"
       typeahead-no-results="noResults"
       class="form-control"
       ng-required="true"
       blacklist="aaa,coconuts,bananas,pears"
       name="{{vm101.elementName}}">

 
<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>


<div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
</div>


<p class="has-error" ng-show="vm101.disciplineSelected_XXX.$error.required">Selection is required (22)</p>


<span class="has-error" ng-show="vm101.errorTriggered(vm101.blackListErrorName)">
    The input "{{ vm101.disciplineSelected_XXX }}" is invalid
</span>



<ng-content ng-if="vm101.isReady">
    <p class="has-error" ng-show="!vm101.isValidBoolean">Selection is required (1)</p>
    <p class="has-error" ng-show="vm101.isInvalidDropdownListDirectiveInput">Selection is required (3)</p>
</ng-content>
