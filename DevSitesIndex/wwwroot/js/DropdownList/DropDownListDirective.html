<!--uib-typeahead="discipline as discipline.title for discipline in vm101.getDisciplines($viewValue) "-->
<!--ng-model="disciplineSelected"-->
    <!--name="disciplineSelectedLocal"-->
<input type="text"
       ng-model="vm101.disciplineSelected_XXX"
       placeholder="Select..."
       uib-typeahead="discipline as discipline.title for discipline in vm101.getDisciplines($viewValue) "
       typeahead-loading="loadingLocations"
       typeahead-no-results="noResults"
       class="form-control" ng-required="true"
       typeahead-on-select="vm101.validateEntry($event)"
       check-availability >

<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

<div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
</div>

<p ng-show="!vm101.isValidBoolean" class="has-error">Selection is required</p>
<p ng-show="vm101.isInvalidUserName" class="has-error">Invalid user name</p>
<p>vm101.isInvalidUserName [{{vm101.isInvalidUserName}}]</p>
