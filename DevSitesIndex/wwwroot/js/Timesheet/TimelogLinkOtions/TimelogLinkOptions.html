<ng-content ng-if="timelogId">

    <a ng-click="timesheetForm_Edit(timelogId, servingPage)">Edit (A)</a>

    <span ng-If="showClockoutOption">
        &nbsp; | &nbsp;
        <a ng-click="timesheetForm_ClockOut(timelogId, servingPage)" class="alert-warning">Clock-out</a>
    </span>


    &nbsp; | &nbsp;
    <a ng-click="timesheetForm_ClockContinue(timelogId, servingPage)" class="alert-warning">{{continue_or_lineItem_caption}}</a>

</ng-content>

<ng-content ng-if="jobId && !showClockoutOption">

    <span ng-if="timelogId">
        &nbsp; | &nbsp;
    </span>

    <!--Either by timelogId -->
    <a ng-show="timelogId" ng-click="showCreateTimesheetForm(timelogId)">Clock-in</a>

    <!--or by jobId --> 
    <a ng-show="jobId && !timelogId" ng-click="showCreateTimesheetFormWithJobId(jobId)">Clock-in</a>


</ng-content>
